<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/style.css">
  <meta name="description" content="A app developed to make workstations reservations.">
  <link rel="icon" type="image/png" href="/images/sidi-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Sidi</title>
</head>

<body id="grad">

  <div class="container-fluid center-block">
    <div class="row">
        <div class="col-sm-2 col-md-4"></div>
        <div class="col-sm-8 col-md-4">
            <div class="login">

            <div class="text-center">
                <img src="/images/sidiLogoFull.png" id="logo-sidi" alt="Sidi">
            </div>

            <h1 class="text-center">
                Welcome to SIDI Reservations!
            </h1>

            <form class="needs-validation">
                <div class="form-group was-validated">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" required>
                    <div class="invalid-feedback logintext">
                        Please enter you email address
                    </div>
                </div>

                <div class="form-group was-validated">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" required>
                    <div class="invalid-feedback logintext">
                        Please enter you password
                    </div>
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">Remember me</label>
                </div>

            </form>
            <form action="/mainpage.html" method="get">
              <input class="btn btn-success w-100" type="submit" value="LOGIN" 
                   name="submit" id="btn-submit">
            </form>

            </div>
        </div>
        <div class="col-sm-2 col-md-4"></div>
        
    </div>
  </div>

  <script>
    let newWorker;
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(reg => {
        reg.addEventListener('updatefound', () => {
          // A wild service worker has appeared in reg.installing!
          newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            // Has network.state changed?
            
          });
        });
      });
      let refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', function () {
        if (refreshing) return;
        window.location.reload();
        refreshing = true;
      });
    }
  </script>

</body>

<footer>

</footer>

</html>
