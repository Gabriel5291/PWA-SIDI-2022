  <title>SiDi - WorkStations</title>

<body id="grad">

  <div class="container">
    <div class="row">

        <div class="col"></div>

        <div class="col login-card align-self-center">
            <div class="login">

            <div class="text-center">
                <img src="/images/sidiLogoFull.png" id="logo-sidi" alt="Sidi">
            </div>

            <h1 class="text-center">Welcome to SIDI Reservations!</h1>

            <form class="needs-validation">
                <div class="form-group was-validated">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" required>
                    <div class="invalid-feedback logintext">
                        Please enter you email address
                    </div>
                </div>

                <div class="form-group was-validated">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" required>
                    <div class="invalid-feedback logintext">
                        Please enter you password
                    </div>
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">Remember me</label>
                </div>

            </form>
            <form action="/mainpage.html" method="get">
              <input class="btn btn-success w-100" type="submit" onclick="logar(); return false" value="LOGIN" name="submit" id="btn-submit">
            </form>

            </div>
        </div>

        <div class="col"></div>
        
    </div>
  </div>
    </div>
  </div>

  <script>
    let newWorker;
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(reg => {
        reg.addEventListener('updatefound', () => {
          // A wild service worker has appeared in reg.installing!
          newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            // Has network.state changed?
            
          });
        });
      });
      let refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', function () {
        if (refreshing) return;
        window.location.reload();
        refreshing = true;
      });
    }
  </script>
  <script>
      function logar() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if(email == "user@sidi.org.br" && password == "sidi") {
          alert('Você está logado!!');
          location.href = "mainpage.html";
        } else {
          alert("Usuário ou senha inválidos");
        }
      }
  </script>
  <script>
    function logar(){
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if(email == "user@sidi.org.br" && password == "sidi") {
        alert('Você está logado');
        location.href = '/mainpage.html'
      } else {
        alert("Usuário ou senha inválidos");
      }
    }
  </script>
