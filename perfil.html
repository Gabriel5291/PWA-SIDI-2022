<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mainpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Meu Perfil</title>
</head>
<body id="grad">
    <nav>
        <div>
            <a href="/mainPage.html"><button class="btn btn-light">Voltar</button></a>
            <img class="logo-img" src="/images/sidiLogoFull.png">
        </div>
    </nav>

    <div class="container">
        <div class="row">
            
            <div class="col-lg-4 col-md-4 col-sm-3"></div>
            <div class="col-lg-4 col-md-4 col-sm-6">

                <div class="">
                    <img class="profile-img" src="/images/user-profile.png" alt="user-profile">
                </div>
                <br>
                    <div class="form-group was-validated">
                        <label class="form-label" for="uname">Name</label>
                        <input class="form-control" type="name" id="email">
                        <div class="invalid-feedback logintext">
                            Please enter you name
                        </div>
                    </div>

                    <div class="form-group was-validated">
                        <label class="form-label" for="lastname">Last name</label>
                        <input class="form-control" type="name" id="email">
                        <div class="invalid-feedback logintext">
                            Please enter you last name
                        </div>
                    </div>

                    <div class="form-group was-validated">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" id="email">
                        <div class="invalid-feedback logintext">
                            Please enter you email address
                        </div>
                    </div>

                    <div class="form-group was-validated">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password">
                        <div class="invalid-feedback logintext">
                            Please enter you password
                        </div>
                    </div>

                    <br>
    
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">I agree with the terms of usage</label>
                    </div>

                    <br>
    
                </form>
                <form action="/mainpage.html" method="get">
                    <input class="btn btn-success w-100" type="submit" value="SAVE CHANGES" name="submit" id="btn-submit">
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-3"></div>
        </div>
    </div>
    <footer class="footer">
        <small>Uso exclusivo da SiDi &copy; Todos os direitos reservados</small>
        <hr>
        <img id="logo-footer" src="/images/logo-footer.png" />
    </footer>
</body>
</html>
