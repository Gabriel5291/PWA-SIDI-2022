<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="html5-qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/checkin.css">
    <link rel="icon" type="image/png" href="/images/sidiLogo.png">
    <title>Check-In</title>

</head>
<body id="grad">
      <nav>
          <div>
              <a href="/mainPage.html"><button class="btn btn-light">Voltar</button></a>
              <img class="logo-img" src="/images/sidiLogoFull.png">
          </div>
      </nav>
    <div class="row">
        <div class="col">
          <div style="width:350px; margin: 10px;" id="reader"></div>
        </div>
        <div class="col" style="padding:30px;">
          <h4>SCAN RESULT</h4>
          <div id="result">Resultado</div>
        </div>
      </div>
      <script type="text/javascript">
        function onScanSuccess(qrCodeMessage) {
            document.getElementById('result').innerHTML = '<span class="result">'+qrCodeMessage+'</span>';
        }
        function onScanError(errorMessage) {
          //handle scan error
        }
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
        </script>  
  <footer class="footer">
    <small>Uso exclusivo da SiDi &copy; Todos os direitos reservados</small>
    <hr>
    <img id="logo-footer" src="/images/logo-footer.png" />
</footer>    
</body>

</html>
